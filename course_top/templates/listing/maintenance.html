{% extends 'base.html' %}

{% block content %}

    <!--=================================
    Maintenance -->
    <section class="maintenance-content vh-100">
      <div class="container h-100">
        <div class="row justify-content-center h-100">
          <div class="col-md-10 text-center my-4 align-self-center">
            <div class="maintenance-icon mb-4 mb-md-5">
              <i class="fas fa-cog  fa-spin fa-8x text-light-gray"></i>
            </div>
            <h1 class="text-primary">Site is Under Maintenance</h1>
            <p class="lead font-weight-bold mb-4 mb-4">This Site is Currently Under Maintenance. We will back shortly</p>
            <h4>We will notify you when site is ready:</h4>
            <div class="row">
              <div class="col-md-8 offset-md-2">
                <form class="form-inline mt-3 input-with-btn">
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="Your email address">
                  </div>
                  <button type="submit" class="btn btn-primary">Notify me</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!--=================================
    Maintenance -->

  {% endblock content %}
